server.port=8807

spring.datasource.initialization-mode=always
#spring.datasource.schema=classpath*:database/initDB.sql.sql
spring.datasource.data=classpath*:database/InsertDB.sql

#spring.datasource.platform=postgres
spring.jackson.serialization.fail-on-empty-beans=false
spring.datasource.url=jdbc:postgresql://localhost:5435/books_shop
